<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="css/main.css" rel="stylesheet" type="text/css">
  <title>Интерактивный киоск СКФУ</title>
  <!--<link rel="preload" href="fonts/arimo-regular-webfont.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/arimo-bold-webfont.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/arimo-italic-webfont.woff2" as="font" crossorigin="anonymous">-->
  <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
</head>

<body>

  <header>
    <h1 class="text-center text-uppercase pt-3">Веб-портал СКФУ</h1>
  </header>

  <main class="margin-main">
    <div class="container">
      <div class="row">
        <div class="col">
          <iframe id="frame" class="border-0" src="http://www.ncfu.ru/" width="100%" height="4000"></iframe>
        </div>

      </div>
    </div>
  </main>

    <footer>
    <div class="container">
      <div class="row fixed-bottom py-3 border-top bg-light">
        <div class="col-12">
          <div class="d-flex justify-content-end container">

            <button class="btn btn-primary btn-lg mr-auto" onclick="window.location='index.html'">
              <img src="img/logo-white.svg" height="50" alt="На главную">
            </button>

            <button class="btn btn-primary btn-lg ml-1" onclick="history.back()">
              <img src="img/arrow-left.svg" height="50" alt="Назад">
            </button>

            <button class="btn btn-primary btn-lg ml-1" onclick="#">
              <img src="img/arrow-up.svg" height="50" alt="Вверх">
            </button>

            <button class="btn btn-primary btn-lg ml-1" onclick="#">
              <img src="img/arrow-down.svg" height="50" alt="Вниз">
            </button>

          </div>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.thooClock.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
