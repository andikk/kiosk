<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/jquery.jscrollpane.min.css" />
  <link href="css/main.css" rel="stylesheet" type="text/css">
  <title>Интерактивный киоск СКФУ</title>
  <!--<link rel="preload" href="fonts/arimo-regular-webfont.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/arimo-bold-webfont.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/arimo-italic-webfont.woff2" as="font" crossorigin="anonymous">-->
  <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">

</head>

<body>

  <header>
    <h1 class="text-center text-uppercase pt-3 kiosk-title">Интерактивный киоск СКФУ</h1>
  </header>

  <main>
    <div class="container-fluid">
      <div class="row mb-2 mt-lg-2">
        <div class="col-12 col-xl-6 mb-2">

          <div id="carousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carousel" data-slide-to="0" class="active"></li>
              <li data-target="#carousel" data-slide-to="1"></li>
              <li data-target="#carousel" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner rounded">
              <div class="carousel-item active">
                <img class="d-block w-100 border rounded" src="img/sl-1.jpg" alt="Слайд">
              </div>

              <div class="carousel-item">
                <img class="d-block w-100 border rounded" src="img/sl-2.jpg" alt="Слайд">
              </div>

              <div class="carousel-item">
                <img class="d-block w-100 border rounded" src="img/sl-1.jpg" alt="Слайд">
              </div>
            </div>

            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Назад</span>
            </a>

            <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Вперёд</span>
            </a>
          </div>
        </div>

        <div class="col-12 col-xl-6">
          <nav>
            <div class="row mb-3">
              <div class="col d-flex justify-content-between">
                <button class="btn btn-primary d-flex flex-column align-items-center justify-content-around btn-menu-lg" onclick="window.location='ncfu.html'"><span class="d-block">Веб-портал СКФУ</span><span class="d-block"><img class="w-50" src="img/btn-skfu.svg" alt="Веб-портал СКФУ"/></span></button>
                <button class="btn btn-primary d-flex flex-column align-items-center justify-content-around btn-menu-lg" onclick="window.location='ecampus.html'"><span class="d-block">Электронный кампус СКФУ</span><span class="d-block"><img class="w-50" src="img/btn-ecampus.png" alt="еКампус"/></span></button>
                <div class="btn-group btn-group-toggle btn-menu-lg" data-toggle="buttons">
                  <label class="btn btn-primary active d-flex flex-column align-items-center justify-content-around w-100">
                    <input type="radio" name="options" id="Russian" autocomplete="off" checked>Русский<span class="d-block"><img height="20" src="img/btn-ru.svg" alt="Русский"/></span>
                  </label>
                  <label class="btn btn-primary d-flex flex-column align-items-center justify-content-around w-100">
                    <input type="radio" name="options" id="English" autocomplete="off">English<span class="d-block"><img height="20" src="img/btn-us.svg" alt="English"/></span>
                  </label>
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col d-flex justify-content-between">
                <button class="btn btn-primary d-flex flex-column align-items-center justify-content-around btn-menu-lg" onclick="window.location='korpus.html'"><span class="d-block">Корпуса и кампусы</span><span class="d-block"><img class="w-50" src="img/btn-korpus.png" alt="Корпуса и кампусы"/></span></button>
                <button class="btn btn-primary d-flex flex-column align-items-center justify-content-around btn-menu-lg"><span class="d-block">Расписание занятий</span><span class="d-block"><img class="w-50" src="img/btn-rasp.png" alt="Расписание занятий" /></span></button>
                <button class="btn btn-primary d-flex flex-column align-items-center justify-content-around btn-menu-lg" onclick="window.location='events.html'"><span class="d-block">Календарь событий</span><span class="d-block"><img class="w-50" src="img/btn-calendar.png" alt="Календарь событий" /></span></button>
              </div>
            </div>

            <div class="row">
              <div class="col d-flex justify-content-between">
                <button class="btn btn-primary d-flex flex-column align-items-center justify-content-around btn-menu-lg" onclick="window.location='institutes.html'"><span class="d-block">Институты</span><span class="d-block"><img class="w-50" src="img/btn-inst.png" alt="Институты"/></span></button>
                <button class="btn btn-primary d-flex flex-column align-items-center justify-content-around btn-menu-lg" onclick="window.location='vizit.html'"><span class="d-block">Визитная карточка СКФУ</span><span class="d-block"><img class="w-50" src="img/btn-vizit.png" alt="Визитная карточка СКФУ" /></span></button>
                <button class="btn btn-primary d-flex flex-column align-items-center justify-content-around btn-menu-lg" onclick="window.location='life.html'"><span class="d-block">Студенческая жизнь</span><span class="d-block"><img class="w-50" src="img/btn-stud.png" alt="Студенческая жизнь"/></span></button>
              </div>
            </div>
          </nav>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col">
          <div class="bg-light border rounded news">
            <h5 class="text-uppercase p-2 d-inline-block news-header">Новостная лента</h5>

            <div id="carousel-news" class="carousel slide pb-5" data-ride="carousel">
              <div class="carousel-inner carousel-inner-news">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container-fluid">
      <div class="row">
        <div class="col clock">
         <div class="card">
           <div class="card-header">
             <h5 class="text-center mb-0" id="Date"></h5>
           </div>
           <div class="card-body text-center py-0">
             <div id="myclock"></div>
           </div>
           <div class="card-footer text-center p-0">
             <span id="hours"> </span>
             <span id="point">:</span>
             <span id="min"> </span>
             <span id="point">:</span>
             <span id="sec"> </span>
             <p class="py-0 m-0">3-я пара 11:20 - 12:50</p>
           </div>
         </div>
       </div>

      <div class="col weather">
      </div>

    </div>
  </div>
</footer>

<div class="modal fade" id="ModalCenter" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-lg--index" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="h5 modal-title">Modal title</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="modal-body--index">
        </div>
      </div>
      <div class="modal-footer d-flex">
        <button type="button" class="btn btn-secondary mr-auto" data-dismiss="modal">
          <img src="img/arrow-left.svg" height="40" alt="Закрыть">
        </button>

        <button type="button" class="btn btn-secondary btn--up" src="img/arrow-up.svg" height="30">
            <img src="img/arrow-up.svg" height="40" alt="Вверх">
        </button>
        <button type="button" class="btn btn-secondary btn--down">
          <img src="img/arrow-down.svg" height="40" alt="Закрыть">
        </button>


      </div>
    </div>
  </div>
</div>

<template id="news-template">
  <div class="carousel-item px-1 news-item">
    <h2 class="h5 text-center mb-3 news-title"></h2>
    <p class="px-2 news-text"> </p>
    <button class="btn btn-secondary button-more ml-2" data-toggle="modal" data-target="#ModalCenter" data-news-id="">Подробнее</button>
  </div>
</template>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.thooClock.js"></script>
<script src="js/jquery.jscrollpane.min.js"></script>
<script src="js/main.js"></script>


</body>
</html>
