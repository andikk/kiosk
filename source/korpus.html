<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="css/main.css" rel="stylesheet" type="text/css">
  <title>Интерактивный киоск СКФУ</title>
  <!--<link rel="preload" href="fonts/arimo-regular-webfont.woff2" as="font" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
</head>

<body>

  <header>
    <h1 class="text-center text-uppercase pt-0 mb-0">Корпуса и кампусы</h1>
  </header>

  <main class="margin-main1">
    <div class="container-fluid">
      <div class="row mb-1 korpus">
        <div class="col-12 col-xl-6 mb-0">
          <div class="pb-2 korpus-img">
            <img class="d-block w-100 rounded border" src="img/sl-1.jpg">
          </div>
        </div>

        <div class="col-12 col-xl-6 map">
          <img class="d-block w-100 border" src="img/map.jpg">
          <button class="btn btn-primary d-flex flex-column align-items-center justify-content-around btn-way"><span class="d-block">Как добраться</span><span class="d-block"><img class="w-25 rounded" src="img/btn-transport.png" alt="Как добраться"/></span></button>
        </div>
      </div>
      <h2 class="h4 text-center">Проспект Кулакова, 2, лит. Ж</h2>

              <a class="nav-item nav-link tab-title" id="nav-pyat-tab" data-toggle="tab" href="#nav-pyat" role="tab" aria-controls="nav-pyat" aria-selected="false">Корпуса в г.Пятигорск и г.Невинномысск</a>
            </div>
          </nav>
          <div class="tab-content border rounded-right rounded-bottom p-3 tab-bg" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-stav" role="tabpanel" aria-labelledby="nav-stav-tab">
              <div class="row">
                <div class="col">
                  <h5 class="mb-1">Корпуса</h5>
                  <div class="d-flex flex-wrap">
                    <button class="btn btn-lg btn-primary d-block mr-1 mb-1 btn-korpus">№ 1</button>

                    <button class="btn btn-lg btn-primary d-block mr-1 mb-1 btn-korpus">№ 12</button>

            <div class="tab-pane fade" id="nav-pyat" role="tabpanel" aria-labelledby="nav-pyat-tab">

                <div class="col">

                  <div class="d-flex flex-wrap">
                    <button class="btn btn-lg btn-primary d-block mr-1 mb-1">№ 1</button>

                    <button class="btn btn-lg btn-primary d-block mr-1 mb-1">№ 3</button>

                    <button class="btn btn-lg btn-primary d-block mr-1 mb-1">№ 9</button>

                <div class="col">

                  <div class="d-flex flex-wrap">
                    <button class="btn btn-lg btn-primary d-block mr-1 mb-1">№ 1</button>
                  </div>
                </div>
              </div>

  <footer>
    <div class="container-fluid">
      <div class="row fixed-bottom py-3 border-top bg-light">
        <div class="col-12">
          <div class="d-flex justify-content-end container-fluid">

            <button class="btn btn-secondary mr-auto" onclick="window.location='index.html'">
              <img class="down-menu-button-img" src="img/logo-white.svg" height="50" alt="На главную">
            </button>

            <button class="btn btn-secondary ml-1" onclick="history.back()">

            </button>

            <button class="btn btn-secondary ml-1 btn-menu--up">
              <img class="down-menu-button-img" src="img/arrow-up.svg" height="50" alt="Вверх">
            </button>

            <button class="btn btn-secondary ml-1 btn-menu--down">
              <img class="down-menu-button-img" src="img/arrow-down.svg" height="50" alt="Вниз">
            </button>

          </div>
