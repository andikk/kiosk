<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>

  <header>
    <h1 class="text-center text-uppercase pt-3">Студенческая жизнь</h1>
  </header>

  <main class="margin-main">
    <div class="container-fluid">

      <div class="row">

          <div class="d-flex flex-wrap">
            <div class="card life">
              <img class="card-img-top d-block" src="img/st-studio.png" alt="">
              <div class="card-body d-flex flex-column justify-content-between">
                <h5 class="card-title">Творческие студии</h5>
                <a href="studii.html" class="btn btn-primary w-50">Подробнее</a>
              </div>
            </div>

            <div class="card life">
              <img class="card-img-top" src="img/st-sections.png" alt="">
              <div class="card-body d-flex flex-column justify-content-between">
                <h5 class="card-title">Спортивные секции</h5>
                <a href="#" class="btn btn-primary w-50">Подробнее</a>
              </div>
            </div>

            <div class="card life">
              <img class="card-img-top" src="img/st-ob.png" alt="">
              <div class="card-body d-flex flex-column justify-content-between">
                <h5 class="card-title">Студенческие объединения</h5>
                <a href="#" class="btn btn-primary w-50">Подробнее</a>
              </div>
            </div>

            <div class="card life">
              <img class="card-img-top" src="img/st-addresses.png" alt="">
              <div class="card-body d-flex flex-column justify-content-between">
                <h5 class="card-title">Полезные адреса</h5>
                <a href="#" class="btn btn-primary w-50">Подробнее</a>
              </div>
            </div>

        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container-fluid">
      <div class="row fixed-bottom py-3 border-top bg-light">
        <div class="col-12">
          <div class="d-flex justify-content-end container-fluid">

            <button class="btn btn-primary btn-lg mr-auto" onclick="window.location='index.html'">
              <img src="img/logo-white.svg" height="50" alt="На главную">
            </button>

            <button class="btn btn-primary btn-lg ml-1" onclick="history.back()">
              <img src="img/arrow-left.svg" height="50" alt="Назад">
            </button>

            <button class="btn btn-primary btn-lg ml-1" onclick="#">
              <img src="img/arrow-up.svg" height="50" alt="Вверх">
            </button>

            <button class="btn btn-primary btn-lg ml-1" onclick="#">
              <img src="img/arrow-down.svg" height="50" alt="Вниз">
            </button>

          </div>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.thooClock.js"></script>
  <script src="js/main.js"></script>
